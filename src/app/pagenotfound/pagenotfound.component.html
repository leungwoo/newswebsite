<nav>
  <ul class="pagination">
    <li class="page-item" [ngClass]="{ disabled: currentPage === 0 }">
      <a class="page-link" (click)="currentPage = currentPage - 1">Previous</a>
    </li>
    <li
      *ngFor="let image of images; index as i"
      class="page-item"
      [ngClass]="{ active: i === currentPage }"
    >
      <a (click)="currentPage = i" class="page-link">{{ i + 1 }}</a>
    </li>

    <li class="page-item" [ngClass]="{ disabled: currentPage === 3 }">
      <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
    </li>
  </ul>
</nav>
<div class="container mt-3" style="width: 20rem">
  <div class="title">
    <h1>{{ images[currentPage].title | uppercase }}</h1>
  </div>
  <div class="card">
    <img [src]="images[currentPage].url" />
  </div>
  <button class="btnhome" routerLink="/home" *ngIf="currentPage === 3">
    Go Home Game Over
  </button>
</div>
